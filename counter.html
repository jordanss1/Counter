<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&family=Outfit:wght@100;500&display=swap" rel="stylesheet">

<body>

	<div class="container-fluid mx-0 parent-con w-100">
		<div class="div-row d-flex align-items-center">

			<div class="col d-flex justify-content-end">
			<button id="button1"><i class="fa-solid fa-minus"></i></button>
			</div>

			<div class="col d-flex div-col2">
			<p class="w-100 text-center align-self-end"></p>
			</div>

			<div class="col d-flex">
			<button id="button2"><i class="fa-solid fa-plus"></i></button>
			</div>

		</div>
	</div>

</body>
